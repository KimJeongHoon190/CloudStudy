apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: replicaset
spec:
  replicas: 3
  selector: # replicas 수에 해당하는 Pod가 생성되었는지를 확인할 때
    matchLabels: # 템플릿의 메타데이타.라벨 정보와 일치하는 템플릿을 선택하여 복제
      app: web
  template:
    metadata:
      name: replica-template
      labels:
        app: web
    spec:
      containers:
        - name: nginx
          image: nginx:latest
          resources:
            limits:
              memory: "128Mi"
              cpu: "250m"
          ports:
            - containerPort: 80
      imagePullSecrets:
      - name: docker-pull-secret      
